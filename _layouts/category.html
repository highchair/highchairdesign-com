---
layout: default
permalink: category/
html-title: Blog Categories
title: Categories
---

      <header class="container--text">
        <h1 class="post__title">Category: {{ page.title }}</h1>
      </header>
      <article class="layout__article post__article container--text typography">
        <ul class="archive__list">
          {% for post in site.categories[page.category] %}
          <li>
            <h4 class="archive__title"><a class="archive__link" href="{{ post.url }}">{{ post.title }}</a> <small class="archive__date"><time datetime="{{ post.date }}">{{ post.date | date: "%d %B, %Y"}}</time></small></h4>
          </li>
          {% endfor %}
        </ul>
      </article>
